<html>
<head>
  <title>Scourge Territory Map - Respite of Dreams</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div id="map"></div>

  <script>
       var map = L.map('map', {
        maxZoom: 3,
        minZoom: 2,
        zoomSnap: 0.25,
        crs: L.CRS.Simple
    }).setView([250, 250], 1);

    

    var imageUrl = 'https://wow.zamimg.com/images/wow/maps/beta/original/6941.jpg'
    var imageBounds = [[1000,0], [0,1000]];

    L.imageOverlay(imageUrl, imageBounds).addTo(map);

var lat, lng;

map.addEventListener('mousemove', function(ev) {
   lat = ev.latlng.lat;
   lng = ev.latlng.lng;
});

var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var yellowIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    var redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

var blackIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

var quarry = L.marker([151.78, 285.18], {icon: greenIcon}).addTo(map);
var fort = L.marker([185.661, 243.434],{icon:greenIcon}).addTo(map);
var fortCave = L.marker([188.028, 223.404], {icon:greenIcon}).addTo(map);
L.marker([336.013, 170.501],{icon:redIcon}).addTo(map);
L.marker([393.754, 229.032],{icon:redIcon}).addTo(map);
L.marker([356.260, 311.825],{icon:redIcon}).addTo(map);
L.marker([303.768, 230.532],{icon:redIcon}).addTo(map);
L.marker([295.767, 300.194],{icon:redIcon}).addTo(map);
L.marker([238.904, 223.654],{icon:yellowIcon}).addTo(map);
L.marker([212.158, 206.895],{icon:yellowIcon}).addTo(map);
L.marker([215.649, 218.401],{icon:yellowIcon}).addTo(map);
L.marker([263.522, 224.404],{icon:yellowIcon}).addTo(map);
L.marker([249.39, 174.25],{icon:yellowIcon}).addTo(map);
L.marker([222.773, 291.689],{icon:yellowIcon}).addTo(map);



// Stormshield Icon.
var stormshield = L.marker([107.821, 225.573],{icon:blackIcon}).addTo(map);
stormshield.bindPopup("<b><center>Respite of Dreams HQ.</center></b></br><center>Controlled by the Respite of Dreams.</center>");
    
var legend = L.control({ position: "bottomleft" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>Difficulty</h4>";
  div.innerHTML += '<i style="background: #2AAD27"></i><span>Easy</span><br>';
  div.innerHTML += '<i style="background: #FFD326"></i><span>Moderate</span><br>';
  div.innerHTML += '<i style="background: #CB2B3E"></i><span>Difficult</span><br>';
 
  

  return div;
};

legend.addTo(map);

  </script>
</body>
</html>
