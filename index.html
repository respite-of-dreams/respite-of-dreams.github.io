<html>
<head>
  <title>Scourge Territory Map - Respite of Dreams</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <style>
   html,
body {
  height: 100%;
  background-color: #0a0a0a;
  box-sizing: border-box;
}

#map {
 
  margin: auto;
  height: 100%;
  width:60%;
  height: 99%;
}

  </style>
</head>
<body>

  <div id="map"></div>

  <script>
       var map = L.map('map', {
        maxZoom: 3,
        minZoom: 2,
        zoomSnap: 0.25,
        crs: L.CRS.Simple
    }).setView([250, 250], 1);

    map.setMaxBounds(new L.LatLngBounds([0,500], [800,0]));

    var imageUrl = 'https://wow.zamimg.com/images/wow/maps/beta/original/6941.jpg'
    var imageBounds = [[500,0], [0,500]];

    L.imageOverlay(imageUrl, imageBounds).addTo(map);

var lat, lng;

map.addEventListener('mousemove', function(ev) {
   lat = ev.latlng.lat;
   lng = ev.latlng.lng;
});

var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var yellowIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    var redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

L.marker([151.78, 285.18], {icon: greenIcon}).addTo(map);
L.marker([188.028, 223.404], {icon:greenIcon}).addTo(map);

L.marker([336.013, 170.501],{icon:redIcon}).addTo(map);
L.marker([393.754, 229.032],{icon:redIcon}).addTo(map);
L.marker([356.260, 311.825],{icon:redIcon}).addTo(map);
L.marker([303.768, 230.532],{icon:redIcon}).addTo(map);
L.marker([295.767, 300.194],{icon:redIcon}).addTo(map);
L.marker([238.904, 223.654],{icon:yellowIcon}).addTo(map);
L.marker([212.158, 206.895],{icon:yellowIcon}).addTo(map);
L.marker([215.649, 218.401],{icon:yellowIcon}).addTo(map);
L.marker([263.522, 224.404],{icon:yellowIcon}).addTo(map);
L.marker([249.39, 174.25],{icon:yellowIcon}).addTo(map);
L.marker([222.773, 291.689],{icon:yellowIcon}).addTo(map);
L.marker([185.661, 243.434],{icon:greenIcon}).addTo(map);
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

info.addTo(map);
  </script>
</body>
</html>
