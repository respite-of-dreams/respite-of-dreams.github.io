<html>
<head>
  <title>Scourge Territory Map - Respite of Dreams</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <link rel="stylesheet" href="./css/style.css" />
  <meta property="og:type" content="website">
<meta property="og:url" content="https://respite-of-dreams.github.io/">
<meta property="og:title" content="Scourge Territory Map - Respite of Dreams">
<meta property="og:description" content="Interactive scouting map for the Respite of Dream's campaign to retake the island back from the scourge.">
<meta property="og:image" content="https://cdn.discordapp.com/icons/758373965923745803/4c8942d51351fb4c109434e3bf093fba.webp?size=256">
</head>
<body>

  <div id="map"></div>

  <script>
       var map = L.map('map', {
        maxZoom: 3,
        minZoom: 2,
        zoomSnap: 0.25,
        crs: L.CRS.Simple
    }).setView([457, 237], 1);

    map.setMaxBounds(new L.LatLngBounds([300,500], [600,0]));

    var imageUrl = 'https://wow.zamimg.com/images/wow/maps/beta/original/6941.jpg'
    var imageBounds = [[300,500], [600,0]];


    L.imageOverlay(imageUrl,imageBounds).addTo(map);

var lat, lng;

map.addEventListener('mousemove', function(ev) {
   lat = ev.latlng.lat;
   lng = ev.latlng.lng;
});

var greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var yellowIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
    var redIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});

var blackIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});
var whiteIcon = new L.Icon({
  iconUrl: 'https://cdn.discordapp.com/icons/758373965923745803/4c8942d51351fb4c109434e3bf093fba.webp?size=256',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  iconSize: [35, 35],
  iconAnchor: [21, 41],
  popupAnchor: [2, -40],
  shadowSize: [41, 41]
});

// Stormshield Icon.
var respiteHQ = L.marker([360.85997012696043, 225.50457231871158],{icon:whiteIcon}).addTo(map);
respiteHQ.bindPopup("<b><center>Respite of Dreams HQ.</center></b></br><center>Controlled by the Respite of Dreams.</br>Threat level: Slight.</center>");
var fort = L.marker([407.0861754211269, 242.49788591715486],{icon:whiteIcon}).addTo(map);
fort.bindPopup("<b><center><i style='background: #2AAD27'></i>Base Watchtower</center></b></br><center>Controlled by the Respite of Dreams</br>Threat level: Slight.</center>");
var korlok = L.marker([450.82678615882503, 272.73628304386534],{icon:greenIcon}).addTo(map);
korlok.bindPopup("<b><center><i style='background: #FFD326'></i>Stone Courtyard</center></b></br><center>Controlled by the Cult of the Damned.</br><strong>Threat level:</strong> Mild.</br><strong>Scouting Report:</strong> Not well guarded, a few stray scourge around. May be good to retake it for a deeper 'base'.</br><strong>Last scouted: Sunday.</strong></center>");
var woodland = L.marker([476.7803543274417, 288.9850047612147],{icon:yellowIcon}).addTo(map); 
woodland.bindPopup("<b><center><i style='background: #FFD326'></i>Doomed Woods</center></b></br><center>Controlled by the Cult of the Damned.</br><strong>Threat level:</strong> Moderate.</br><strong>Scouting Report:</strong> A large presence of ghouls and skeletons wander the woods.</br><strong>Last scouted: Sunday.</strong></center>");
var brutes = L.marker([510.26311924321635, 294.98264485478296],{icon:redIcon}).addTo(map);
brutes.bindPopup("<b><center><i style='background: #CB2B3E'></i>Stonebrick Hideaway</center></b></br><center>Controlled by the Cult of the Damned.</br><strong>Threat level:</strong> Severe.</br><strong>Scouting Report: Looks to be an abomination reanimation lair, surrounded by a solid force of scourge.</br><strong>Last scouted: Sunday.</strong></center>");    
var warspear = L.marker([524.006045141482, 238.2549656364502],{icon:redIcon}).addTo(map);
warspear.bindPopup("<b><center><i style='background: #CB2B3E'></i>Burial Grounds</center></b></br><center>Controlled by the Cult of the Damned.</br><strong>Threat level:</strong> Severe.</br><strong>Scouting Report:</strong> Reanimation of skeletons and ghouls is in order here. Heavily guarded with scourge; including a banshee.</br><strong>Last scouted: Sunday.</strong></center>");    
var ampitheatre = L.marker([500.76800680441454, 173.78033463059185],{icon:blackIcon}).addTo(map);
ampitheatre.bindPopup("<b><center><i style='background: #0A0A0A'></i>Cultists Hideaway</center></b></br><center>The base of the Cult of the Damned.</br><strong>Threat level:</strong> Extreme.</br><strong>Scouting Report:</strong> Powerful necromatic wards can be felt in the immediate vicinity.</br><strong>Last scouted: Sunday.</strong></center>");    
var legend = L.control({ position: "bottomleft" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>Difficulty</h4>";
  div.innerHTML += '<i style="background: #2AAD27"></i><span>Easy</span><br>';
  div.innerHTML += '<i style="background: #FFD326"></i><span>Moderate</span><br>';
  div.innerHTML += '<i style="background: #CB2B3E"></i><span>Difficult</span><br>';
  div.innerHTML += '<i style="background: #0A0A0A"></i><span>Boss</span><br>';
 
  

  return div;
};

legend.addTo(map);

  </script>
</body>
</html>
